skill:
  name: atomist/github-secret-scanner-skill
  title: GitHub Secret Scanner
  version: 0.1.0
  author: Atomist
  description: |-
    Automatically scan committed code for well-known credentials and secrets
  documentation: |-
    Automatically scan committed code for well-known credentials and secrets.
  category:
    - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/github-secret-sniffer-skill
  repository: https://github.com/atomist-skills/github-secret-sniffer-skill.git
  icon: data:image/svg+xml;base64,
  dispatch: single

  package:
    - use: atomist/package-sdm-skill/package
      parameters:
        main: node_modules/@atomist/skill/lib/function.js
        dependencies: keep

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint

parameters:
  - repo_filter:
      name: repos
      display_name: Repositories
      description: Select for which repositories pull request auto-merging should be available
      required: false
  - string_array:
      name: pattern
      display_name: Regular Expressions
      description: Regular expression pattern to match in the repository source files
      required: false
  - string_array:
      name: whitelist
      display_name: Whitelist
      description: Allow certain matches to be excluded from reporting, e.g. fake secrets in test files
      required: false
  - string_array:
      name: glob
      display_name: File Glob Patterns
      description: Glob Patterns of files to scan (defaults to **/*)
      required: false
