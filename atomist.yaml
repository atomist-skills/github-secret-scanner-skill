skill:
  name: atomist/github-secret-scanner-skill
  title: Secret Scanner
  version: 1.0.6
  author: Atomist
  description: |-
    Automatically scan committed code for well-known credentials and secrets
  documentation: |-
    Don't risk letting sensitive secrets and credential sit in your code base for the taking. 
    Automatically scan committed code for well-known credentials and secrets. Scan for 
    your own custom secrets too. A pull request is created removing any matching secrets found.
  category:
    - security
    - dev_ex
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/github-secret-sniffer-skill
  repository: https://github.com/atomist-skills/github-secret-sniffer-skill.git
  icon: data:image/svg+xml;base64,
  dispatch: single

  package:
    - use: atomist/package-sdm-skill/package
      parameters:
        main: node_modules/@atomist/skill/lib/function.js
        dependencies: keep

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint

parameters:
  - string_array:
      name: glob
      display_name: Which files to scan
      description: Add one or more glob patterns. If no glob pattern is entered, the skill will run on all the files in the selected repositories.
      place_holder: "e.g. **/*.yaml"
      required: false
  - string_array:
      name: pattern
      display_name: Secret patterns
      description: Enter additional secret patterns to scan for as regular expressions.
      place_holder: "e.g. /KEY-[A-Za-z0-9]{20}/"
      required: false
  - string_array:
      name: whitelist
      display_name: Whitelist
      description: Allow certain matches to be excluded from reporting, e.g. fake secrets in test files
      required: false
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false
