skill:
  name: atomist/github-secret-scanner-skill
  title: Secret Scanner
  version: 2.1.0
  author: Atomist
  description: |-
    Automatically scan committed code for well-known credentials and secrets
  documentation: |-
    Don't risk letting sensitive secrets and credential sit in your code base for the taking. 
    Automatically scan committed code for well-known credentials and secrets. Scan for 
    your own custom secrets too.
  category:
    - security
    - dev_ex
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/github-secret-scanner-skill
  repository: https://github.com/atomist-skills/github-secret-scanner-skill.git
  icon: file://docs/images/icon.svg
  dispatch: single

  package:
    use: atomist/package-npm-skill
    parameters:
      bundle: true
      sourceMaps: true
      minify: true

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint
    timeout: 60

resource_providers:
  - name: github
    description: GitHub
    type_name: GitHubAppResourceProvider
    min_required: 1
    max_allowed: 1
  - name: slack
    description: Slack
    type_name: SlackResourceProvider
    min_required: 0
    max_allowed: 1

parameters:
  - string_array:
      name: glob
      display_name: Which files to scan
      description: Add one or more glob patterns. If no glob pattern is entered, the skill will run on all the files in the selected repositories.
      place_holder: "e.g. **/*.yaml"
      required: false
  - string_array:
      name: pattern
      display_name: Secret patterns
      description: Enter additional secret patterns to scan for as regular expressions.
      place_holder: "e.g. /KEY-[A-Za-z0-9]{20}/"
      required: false
  - multi_choice:
      name: disabled
      display_name: Disable secret patterns
      description: Select patterns that you want to disable for your repositories
      required: false
      options:
        - text: Twitter access token
          value: Twitter access token
        - text: Facebook access token
          value: Facebook access token
        - text: Google API key
          value: Google API key
        - text: Google Oauth ID
          value: Google Oauth ID
        - text: Picatic API Key
          value: Picatic API Key
        - text: Stripe regular API key
          value: Stripe regular API key
        - text: Stripe restricted API key
          value: Stripe restricted API key
        - text: Square access token
          value: Square access token
        - text: PayPal Braintree access token
          value: PayPal Braintree access token
        - text: Amazon MWS auth token
          value: Amazon MWS auth token
        - text: Twilio API key
          value: Twilio API key
        - text: MailGun API key
          value: MailGun API key
        - text: MailChimp API key
          value: MailChimp API key
        - text: AWS access key ID
          value: AWS access key ID
  - string_array:
      name: whitelist
      display_name: Whitelist
      description: Allow certain matches to be excluded from reporting, e.g. fake secrets in test files.
      required: false
  - repo_filter:
      name: repos
      display_name: Which repositories
      description: ''
      required: false
